name: Build, deploy and convert

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        #github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: . # or the directory with your built site

    - name: Convert webpage to PDF
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf
        wkhtmltopdf https://resume.kihlstedt.io assets/pdf/fredrik-kihlstedt-resume.pdf

    - name: Commit and push if changes exist
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/pdf/fredrik-kihlstedt-resume.pdf.pdf
        if git diff --exit-code --quiet
        then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated PDF from latest push"
          git push
        fi