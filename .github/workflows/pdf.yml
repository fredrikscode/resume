name: Generate and Commit PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Convert webpage to PDF
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf
        wkhtmltopdf https://resume.kihlstedt.io assets/pdf/generated.pdf  # replace <URL_OF_YOUR_WEBSITE> with the URL of your live website

    - name: Commit and push if changes exist
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/pdf/generated.pdf
        if git diff --exit-code --quiet
        then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated PDF from latest push"
          git push
        fi
